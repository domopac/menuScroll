<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollMenu</title>
        <!-- include main.css (not required) -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!-- include jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- include menuScroll.js plugin -->
        <script src="js/menuScroll.js" type="text/javascript"></script>
        <!-- initialize menuScroll.js plugin -->
        <script type="text/javascript">
            
            $(document).ready(function() {
	
                $("#menu").animateScroll( {
                    duration: "600",
                    ease: "linear",
                    offset: "20",
                    callback: function() {alert("this is the callback function");}
                });
    
            });
            
        </script>   
    </head>
    <body>
        
        <nav id="menu">
        <a href="#section1">section1</a>
        <a href="#section2">section2</a>
        <a href="#section3">section3</a>
        </nav>

        <div class="section" id="section1">
            section1
        </div>

        <div class="section" id="section2">
            section2
        </div>
        
        <div class="section" id="section3">
            section3
        </div> 
        
    </body>
</html>
